<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Ramos Bank| Login</title>
  </head>
  <body>
    <main id="app">
      <div
        v-if="parameters == 'true'"
        class="d-flex justify-content-center align-items-center login-container"
      >
        <div class="form-container text-center">
          <img src="../img/logo.png" alt="" class="logo mb-2" />
          <p class="title">Login</p>
          <form class="form">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                v-model="email"
                class="input"
                required
                type="text"
                name="email"
                id="email"
                placeholder=""
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                v-model="password"
                class="input"
                required
                type="password"
                name="password"
                id="password"
                placeholder=""
              />
              <div class="forgot">
                <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
              </div>
            </div>
            <button
              type="submit"
              @click="login(), preventDefault()"
              class="sign"
            >
              Sign in
            </button>
          </form>
          <p class="signup mt-3">
            Don't have an account?
            <a rel="noopener noreferrer" href="login.html?login=false" class=""
              >Sign up</a
            >
          </p>
        </div>
      </div>
      <!-- REGISTER -->
      <div
        v-else-if="parameters == 'false'"
        class="d-flex justify-content-center align-items-center login-container"
      >
        <div class="form-container text-center">
          <img src="../img/logo.png" alt="" class="logo mb-2" />
          <p class="title">Register</p>
          <form class="form">
            <div class="input-group">
              <label for="firstName">First Name</label>
              <input
                v-model="firstName"
                class="input"
                required
                type="text"
                name="firstName"
                id="firstName"
                placeholder=""
              />
            </div>
            <div class="input-group">
              <label for="lastName">Last Name</label>
              <input
                v-model="lastName"
                class="input"
                required
                type="text"
                name="lastName"
                id="lastName"
                placeholder=""
              />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input
                v-model="email"
                class="input"
                required
                type="email"
                name="email"
                id="email"
                placeholder=""
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                v-model="password"
                class="input"
                required
                type="password"
                name="password"
                id="password"
                placeholder=""
              />
            </div>
            <button
              type="submit"
              @click="register(), preventDefault()"
              class="sign mt-3"
            >
              Register
            </button>
          </form>
          <p class="signup mt-3">
            Do you already have an account?
            <a rel="noopener noreferrer" href="login.html?login=true" class=""
              >Sign in</a
            >
          </p>
        </div>
      </div>
      <!-- MODAL -->
      <!-- 1 -->
      <div id="invalidDataModal" class="modal">
        <div class="modal-content">
          <span class="close" @click="closeInvalidDataModal">x </span>
          <p class="mb-0 mx-2">Email or password invalid, please try again!</p>
          <img src="../img/logo.png" alt="logo" class="logo" />
        </div>
      </div>
      <!-- 2 -->
      <div id="errorModalRegister" class="modal">
        <div class="modal-content">
          <span class="close" @click="closeErrorModalRegister">x </span>
          <p class="mb-0 mx-2">
            Email already in use, please try to change it!
          </p>
          <img src="../img/logo.png" alt="logo" class="logo" />
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
